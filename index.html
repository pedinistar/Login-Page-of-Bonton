<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page of imgur</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><img src="assets/logo.png" alt="logo" width="200px" /></header>
    <main>
      <p>Sign In with</p>
      <div class="social-box">
        <img
          class="fb"
          src="assets/iconmonstr-facebook-3.svg"
          alt="facebook icon"
        />
        <img
          class="tw"
          src="assets/iconmonstr-twitter-3.svg"
          alt="twitter icon"
        />
        <img
          class="gg"
          src="assets/iconmonstr-google-plus-3.svg"
          alt="google icon"
        />
        <img
          class="ap"
          src="assets/iconmonstr-apple-os-3.svg"
          alt="apple icon"
        />
        <img
          class="ig"
          src="assets/iconmonstr-instagram-13.svg"
          alt="instagram icon"
        />
      </div>
      <div class="line"></div>
      <form action="submit" class="form">
        <input type="email" name="email" id="email" placeholder="Email" />
        <input type="password" name="pass" id="pass" placeholder="Password" />
        <button type="submit">Sign In</button>
      </form>
    </main>
    <footer><a href="#terms">terms</a><a href="#privacy">privacy</a></footer>
  </body>
</html>
